<mat-card>
  <mat-card-header>
  <mat-card-title>{{director.name}}</mat-card-title>
<mat-card-subtitle>{{director.placeOfBirth}}</mat-card-subtitle>
<mat-card-subtitle>{{director.birthDate}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <img mat-card-image src={{director.directorImg}} alt= {{director.name}} class="directorImg">
  <mat-card-subtitle>{{director.bio}}</mat-card-subtitle>
</mat-card-content>
</mat-card>
