<mat-card class="directorsCard">
  <div class="directorsCardCol1">
  <mat-card-header>
  <mat-card-title class="directorsCardTitle">{{director.name}}</mat-card-title>
<mat-card-subtitle class="directorsCardPOB">{{director.placeOfBirth}}</mat-card-subtitle>
<mat-card-subtitle class="directorsCardBD">{{director.birthDate}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <mat-card-subtitle class="directorsCardBio">{{director.bio}}</mat-card-subtitle>
</mat-card-content>
</div>
<div class="directorsCardCol2">
  <img mat-card-image src={{director.directorImg}} alt= {{director.name}} class="directorImg">
</div>
</mat-card>
