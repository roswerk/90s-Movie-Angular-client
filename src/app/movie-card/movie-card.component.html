<div style="display: flex;">
  <mat-card 
  *ngFor="let movie of movies;" 
  style="flex: 1 1 auto;" 
  >
      <mat-card-header>
      <mat-card-title
      (click)="openMovieViewDialog(
        movie.title,
        movie.description,
        movie.imageURL,
        movie.feature,
        movie.director.name,
        movie.genre.name
      )"
      >{{movie.title}}</mat-card-title>
          <mat-card-subtitle 
          style="margin-bottom: 20px;"
          (click)="openGetDirectorDialog(
            movie.director.name,
            movie.director.bio,
            movie.director.placeOfBirth,
            movie.director.birthDate.slice(0,10),
            movie.director.directorImg
          )">Directed by: {{movie.director.name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.imageURL}} 
      alt= {{movie.title}} 
      style="height: 200px; width: 150px;"
      (click)="openMovieViewDialog(
        movie.title,
        movie.description,
        movie.imageURL,
        movie.feature,
        movie.director.name,
        movie.genre.name
      )"/>
      <mat-card-actions>
          <button
              mat-button
              color="primary"
              (click)="openGetGenreDialog(
                movie.genre.name,
                movie.genre.description,
                movie.genre.genreImg
              )"
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
              (click)="openGetDirectorDialog(
                movie.director.name,
                movie.director.bio,
                movie.director.placeOfBirth,
                movie.director.birthDate.slice(0,10),
                movie.director.directorImg
              )"
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
              (click)="openMovieViewDialog(
                movie.title,
                movie.description,
                movie.imageURL,
                movie.feature,
                movie.director.name,
                movie.genre.name
              )"
          >
              Synopsis
          </button>
          <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
  </mat-card>
</div>
