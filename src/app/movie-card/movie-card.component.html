<div>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,800&display=swap" rel="stylesheet">

<div>
  <h3 class="welcomeMessage">All Movies</h3>
</div>

<div class="collection">

  <div class="cardsMainContainer">
    
  <mat-card 
  *ngFor="let movie of movies;" 
  class="movieMatCard" 
  >
  
  <img src={{movie.imageURL}} 
  alt= {{movie.title}} 
  class="movieImg"
  (click)="openMovieViewDialog(
    movie.title,
    movie.description,
    movie.imageURL,
    movie.feature,
    movie.director.name,
    movie.genre.name
  )"/>

  <div class="movieCard" >
    <div class="cardInfo">
      <mat-card-header>
      <mat-card-title
      class="movieTitle"
      (click)="openMovieViewDialog(
        movie.title,
        movie.description,
        movie.imageURL,
        movie.feature,
        movie.director.name,
        movie.genre.name
      )"
      >{{movie.title}}</mat-card-title>
          <mat-card-subtitle 
          class="movieSubTitle"
          (click)="openGetDirectorDialog(
            movie.director.name,
            movie.director.bio,
            movie.director.placeOfBirth,
            movie.director.birthDate.slice(0,10),
            movie.director.directorImg
          )">Directed by: {{movie.director.name}}</mat-card-subtitle>
        </mat-card-header>

      <mat-card-actions class="movieActions">
          <button
              mat-button
              color="primary"
              (click)="openGetGenreDialog(
                movie.genre.name,
                movie.genre.description,
                movie.genre.genreImg
              )"
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
              (click)="openGetDirectorDialog(
                movie.director.name,
                movie.director.bio,
                movie.director.placeOfBirth,
                movie.director.birthDate.slice(0,10),
                movie.director.directorImg
              )"
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
              (click)="openMovieViewDialog(
                movie.title,
                movie.description,
                movie.imageURL,
                movie.feature,
                movie.director.name,
                movie.genre.name
              )"
          >
              Synopsis
          </button>
          <mat-icon
          style="width: 20px; height: 20px;"
            (click)="addFavMovie(
              movie._id
            )"
            #myDiv class="my_class" 
          >
            favorite
          </mat-icon>


      </mat-card-actions>
    </div>
  </div>
  </mat-card>
  
</div>
</div>

</div>
