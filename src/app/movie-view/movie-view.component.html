<mat-card>
  <mat-card-header>
  <mat-card-title>{{movie.title}}</mat-card-title>
<mat-card-subtitle>{{movie.genre}}</mat-card-subtitle>
<mat-card-subtitle>{{movie.director}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <img mat-card-image src={{movie.imageURL}} alt= {{movie.title}} class="movieImg">
  <mat-card-subtitle>{{movie.description}}</mat-card-subtitle>
</mat-card-content>
</mat-card>
